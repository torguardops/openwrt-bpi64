name: Build OpenWRT
on: [push]

jobs:
    build:
        name: Build OpenWRT
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2
            
            - name: Run Build Script
              run: bash compile-openwrt.sh

            - name: TAR Output
              run: tar -cvf images.tar openwrt/bin/targets

            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                name: images
                path: images.tar
          
    release:
          name: Make a release
          runs-on: ubuntu-latest
          needs: build

          steps:
            - name: Download the image artifacts
              uses: actions/download-artifact@v2
              with:
                name: images

            - name: Extract the image artifacts
              run: tar xf images.tar

            - name: Get the current date
              run: echo "NOW=$(date +%F-%s)" >> $GITHUB_ENV

            - name: Create a release
              uses: "marvinpinto/action-automatic-releases@latest"
              with:
                repo_token: "${{ secrets.GITHUB_TOKEN }}"
                prerelease: true
                title: "Updated prebuilt images ${{ env.NOW }}"
                automatic_release_tag: "images-${{ env.NOW }}"
                files: openwrt/bin/targets/*